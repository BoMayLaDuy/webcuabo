<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Download Center</title>
  <style>
    body {
      font-family: Arial;
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      background: red;
      animation: led 3.5s infinite;
    }

    @keyframes led {
      0% { background-color: red; }
      14% { background-color: orange; }
      28% { background-color: yellow; }
      42% { background-color: green; }
      57% { background-color: blue; }
      71% { background-color: indigo; }
      85% { background-color: violet; }
      100% { background-color: red; }
    }

    .box {
      margin: 50px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    a {
      display: block;
      margin: 10px;
      padding: 12px;
      background: #0af;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover { background: #08c; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Tải delta x Vng tại đây</h1>
    <a href="https://modsfire.com/f07Q0mjby8F4P80" target="_blank">Delta</a>
  </div>
</body>
</html>
