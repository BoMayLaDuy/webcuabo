<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Box LED Snake</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial, sans-serif;
  }

  .led-box {
    position: relative;
    width: 300px;
    height: 200px;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 24px;
    text-align: center;
    border-radius: 8px;
    overflow: hidden;
  }

  .led {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: red;
    animation: moveSnake 8s linear infinite;
  }

  @keyframes moveSnake {
    0%   { top: -10px; left: -10px; background: red; }
    12.5% { top: -10px; left: calc(100% - 10px); background: orange; }
    25%  { top: calc(100% - 10px); left: calc(100% - 10px); background: yellow; }
    37.5% { top: calc(100% - 10px); left: -10px; background: green; }
    50%  { top: -10px; left: -10px; background: blue; }
    62.5% { top: -10px; left: calc(100% - 10px); background: indigo; }
    75%  { top: calc(100% - 10px); left: calc(100% - 10px); background: violet; }
    87.5% { top: calc(100% - 10px); left: -10px; background: red; }
    100% { top: -10px; left: -10px; background: orange; }
  }

</style>
</head>
<body>
  <div class="led-box">
    link cliet
    <div class="led"></div>
  </div>
</body>
</html>
