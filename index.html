<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Download Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .led-border {
      padding: 20px;
      border-radius: 20px;
      border: 8px solid red;
      animation: led 3.5s infinite;
      display: inline-block;
      background: rgba(0,0,0,0.6);
    }

    @keyframes led {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      57% { border-color: blue; }
      71% { border-color: indigo; }
      85% { border-color: violet; }
      100% { border-color: red; }
    }

    .box {
      text-align: center;
      color: #fff;
    }

    .box img {
      width: 200px;
      border-radius: 12px;
      display: block;
      margin: 0 auto 15px;
    }

    a {
      display: block;
      margin: 10px;
      padding: 12px;
      background: #0af;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover { background: #08c; }
  </style>
</head>
<body>
  <div class="led-border">
    <div class="box">
      <img src="https://i.imgur.com/5J0aG0I.png" alt="Anime Nam Lạnh Lùng">
      <h1>Tải delta x Vng tại đây</h1>
      <a href="https://modsfire.com/f07Q0mjby8F4P80" target="_blank">Delta</a>
    </div>
  </div>
</body>
</html>
