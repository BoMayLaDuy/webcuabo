<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Download Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .led-border {
      position: relative;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0,0,0,0.6);
      text-align: center;
      color: #fff;
    }

    .led-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      padding: 4px;
      background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotate 4s linear infinite;
      box-sizing: border-box;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      display: block;
      margin: 10px;
      padding: 12px;
      background: #0af;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover { background: #08c; }
  </style>
</head>
<body>
  <div class="led-border">
    <h1>Tải Delta x Vng tại đây</h1>
    <a href="https://modsfire.com/f07Q0mjby8F4P80" target="_blank">Delta x Vng</a>
  </div>
</body>
</html>
