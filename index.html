<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Download Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }
    .led-border {
      padding: 40px;
      border-radius: 20px;
      border: 8px solid red;
      animation: led 3.5s infinite;
      display: inline-block;
      background: rgba(0,0,0,0.6);
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    @keyframes led {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      57% { border-color: blue; }
      71% { border-color: indigo; }
      85% { border-color: violet; }
      100% { border-color: red; }
    }
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    a {
      display: block;
      margin: 10px;
      padding: 12px;
      background: #0af;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover { background: #08c; }
  </style>
</head>
<body>
  <div class="led-border">
    <img class="background-img" src="https://i.imgur.com/9XkgODU.jpg" alt="Background">
    <div class="content">
      <h1>Tải Delta x Vng tại đây</h1>
      <a href="https://modsfire.com/f07Q0mjby8F4P80" target="_blank">Delta x Vng</a>
    </div>
  </div>
</body>
</html>
